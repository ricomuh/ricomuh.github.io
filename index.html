<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rico Muhammad</title>
    <link rel="icon" href="/img/pp2.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/dda3bee8fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    x-data="{ dark: false }"
    x-init="dark = localStorage.getItem('dark') === 'true';"
    x-effect="localStorage.setItem('dark', dark)"
    :class="dark && 'dark'"
  >
    <header
      x-data="{ shadow: false, menus: [{ name: 'Home', link: '#' }, { name: 'Skills', link: '#skills' }, { name: 'Portofolio', link: '#portofolio' }, { name: 'Contact', link: '#contact' }] }"
      @scroll.window="shadow = window.scrollY > 0"
      class="w-full backdrop-blur fixed z-10 top-0 duration-200"
      :class="shadow ? 'shadow-md bg-opacity-70 dark:bg-opacity-70 bg-white dark:bg-gray-700' : 'shadow-none bg-opacity-0'"
    >
      <nav
        class="flex justify-between items-center w-10/12 mx-auto duration-200"
        :class="shadow ? 'py-4' : 'py-8'"
        x-data="{ open: false }"
      >
        <div class="flex gap-4 items-center w-full">
          <div class="flex justify-between md:justify-start w-full md:w-auto">
            <h1 class="text-xl text-indigo-500 dark:text-white font-bold">
              My Profile
            </h1>
            <button
              @click="open = !open"
              class="md:hidden flex flex-col justify-between px-2"
            >
              <i
                class="text-xl text-gray-800 dark:text-white"
                :class="open ? 'fas fa-times' : 'fas fa-bars'"
              ></i>
            </button>
          </div>
          <div
            class="md:flex flex-col md:flex-row w-full md:w-auto left-0 justify-between flex-grow absolute top-full md:relative divide-y md:divide-y-0 bg-white dark:bg-gray-900 md:bg-transparent dark:md:bg-transparent shadow-md md:shadow-none"
            :class="open ? 'flex' : 'hidden'"
          >
            <div
              class="flex flex-col md:flex-row items-center gap-0 md:gap-4 divide-y md:divide-y-0"
            >
              <template x-for="menu in menus" :key="menu.name">
                <a
                  :href="menu.link"
                  @click="open = false"
                  class="p-4 w-full text-center duration-200 text-indigo-700 hover:text-indigo-500 dark:text-indigo-100 hover:dark:text-indigo-300"
                  x-text="menu.name"
                ></a>
              </template>
            </div>
            <button @click="dark = !dark" class="p-4">
              <i
                :class="dark ? 'far fa-sun hidden dark:block text-xl hover:scale-125 hover:rotate-45 duration-200 text-yellow-600' : 'far fa-moon block dark:hidden text-xl hover:scale-125 hover:-rotate-12 duration-200 text-gray-800'"
              ></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="bg-white dark:bg-slate-800 md:min-h-screen flex items-center"
      >
        <section class="md:w-10/12 mx-auto mt-32 md:mt-10 mb-10">
          <div
            class="flex flex-col-reverse md:flex-row gap-8 items-center justify-between"
          >
            <div
              class="flex flex-col gap-4 before:h-1 before:w-36 before:bg-indigo-500 before:mb-4"
            >
              <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">
                Hello!<br />
                I'm
                <span
                  class="bg-gradient-to-r from-indigo-500 to bg-yellow-700 bg-clip-text text-transparent drop-shadow-lg"
                  >Rico Muhammad</span
                >
              </h1>
              <p
                class="text-xl text-gray-800 dark:text-gray-200"
                x-data="typing()"
              >
                I'm a
                <span
                  class="text-indigo-800 dark:text-indigo-300 font-semibold"
                  x-text="text"
                  >Game & Web Developer</span
                ><span
                  class="duration-100"
                  :class="pointerShow? 'opacity-100' : 'opacity-0'"
                  >|</span
                >
              </p>
              <div class="flex gap-4">
                <a
                  href="#portofolio"
                  class="px-6 py-3 font-bold text-lg duration-200 text-white bg-gradient-to-tr from-indigo-600 to-indigo-400 hover:from-indigo-700 hover:to-indigo-500 rounded-xl shadow-lg flex gap-2 items-center group"
                  ><span>Browse Portofolio</span
                  ><i
                    class="fas fa-chevron-right group-hover:rotate-90 duration-200"
                  ></i
                ></a>
                <a
                  href="#contact"
                  class="px-6 py-3 font-bold text-lg text-indigo-500 dark:text-white duration-200 hover:text-indigo-600 dark:hover:text-gray-100 rounded-xl shadow-md hover:shadow-lg"
                  >Contact Me</a
                >
              </div>
              <div class="flex gap-4 mt-4" x-data="socials()">
                <template x-for="social in socials" :key="social.name">
                  <a
                    :href="social.link"
                    target="_blank"
                    class="duration-200 w-12 h-12 rounded-2xl shadow-lg flex justify-center items-center hover:-translate-y-2"
                    :class="social.class"
                  >
                    <i :class="social.icon + ' text-3xl ' + social.color"></i>
                  </a>
                </template>
              </div>
            </div>
            <div>
              <div
                data-tilt
                style="
                  transform-style: preserve-3d;
                  transform: perspective(1000px);
                "
                class="p-2 bg-gradient-to-tr from-indigo-600 to-purple-400 rounded-full shadow-xl"
              >
                <div class="p-2 bg-white dark:bg-gray-800 rounded-full">
                  <div
                    class="bg-gradient-to-r from-purple-400 to-yellow-400 w-72 h-72 relative rounded-full overflow-hidden flex flex-col justify-end items-center"
                    x-data="images()"
                  >
                    <template x-for="(img, index) in imgs" :key="index">
                      <img
                        :src="`/img/${img}`"
                        alt="Profile Picture"
                        style="transform: translateZ(70px)"
                        :class="turn == index? 'bottom-0' : '-bottom-full'"
                        class="w-10/12 absolute duration-300"
                      />
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      <section class="bg-indigo-50 dark:bg-gray-800 relative pb-20">
        <div
          class="absolute top-0 w-full h-24 bg-gradient-to-t from-indigo-50 to-white dark:hidden"
        ></div>
        <div
          class="w-10/12 mx-auto pt-24 relative flex flex-col gap-10 items-center"
          x-data="skills()"
          id="skills"
        >
          <h2 class="text-4xl font-bold text-indigo-900 dark:text-indigo-100">
            Skills
          </h2>
          <div class="flex relative w-full md:w-8/12 mx-auto">
            <template x-for="skill in skills">
              <button
                class="w-1/3 text-base duration-200"
                :class="show == skill.type.toLowerCase() ? 'font-bold text-indigo-800 dark:text-indigo-400' : 'text-indigo-500 font-semibold'"
                @click="show=skill.type.toLowerCase()"
                x-text="skill.type"
              ></button>
            </template>
            <div
              class="absolute w-1/3 h-1.5 bg-indigo-500 rounded-md -bottom-4 duration-200"
              :class="{'translate-x-0': show == 'frontend', 'translate-x-full': show == 'backend', 'translate-x-[200%]' : show == 'game dev'}"
            ></div>
          </div>
          <template x-for="skill in skills">
            <div
              class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-8 w-full"
              x-show="show == skill.type.toLowerCase()"
              x-transition:enter="transition duration-300"
              x-transition:enter-start="opacity-0 transform -translate-x-20"
              x-transition:enter-end="opacity-100 transform translate-x-0"
              x-transition:leave="transition duration-300"
              x-transition:leave-start="opacity-100 transform translate-x-0"
              x-transition:leave-end="opacity-0 transform translate-x-20"
            >
              <template x-for="item in skill.items">
                <div
                  class="card flex flex-col items-center justify-center gap-4 bg-indigo-200 dark:bg-gray-700 dark:hover:bg-gray-600 hover:bg-indigo-300 duration-200 hoverable relative rounded-3xl shadow-lg border-8 border-indigo-50 dark:border-gray-800 aspect-square"
                  style="
                    transform-style: preserve-3d;
                    transform: perspective(1000px);
                  "
                >
                  <img
                    :src="'/img/skills/' + item.img"
                    :alt="item.name"
                    class="h-16 md:h-24 drop-shadow-md"
                    style="transform: translateZ(20px)"
                  />
                  <h3
                    class="text-lg font-semibold text-gray-900 dark:text-gray-100"
                    x-text="item.name"
                    style="transform: translateZ(40px)"
                  ></h3>
                </div>
              </template>
            </div>
          </template>
        </div>
      </section>
      <section class="bg-white dark:bg-gray-800 relative" id="portofolio">
        <div
          class="w-10/12 mx-auto pt-24 relative flex flex-col gap-10 items-center"
          x-data="projects()"
        >
          <h2 class="text-4xl font-bold text-indigo-900 dark:text-indigo-100">
            Portofolio
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-5 w-full">
            <template x-for="(project, index) in projects">
              <div
                class="project shadow-lg relative rounded-3xl overflow-hidden group aspect-square md:aspect-auto"
                :class="project.landscape ? 'md:col-span-2' : 'md:col-span-1 md:row-span-2'"
                style="
                  transform-style: preserve-3d;
                  transform: perspective(1000px);
                "
              >
                <img
                  :src="'/img/projects/' + project.img[0]"
                  :alt="project.name"
                  class="w-full h-full object-cover duration-200"
                />
                <div
                  class="absolute left-0 bottom-0 w-full h-24 bg-black bg-opacity-50 backdrop-blur-sm flex flex-col justify-center items-center translate-y-full group-hover:translate-y-0 duration-200"
                  style="transform: translateZ(20px)"
                >
                  <h3
                    class="text-lg font-semibold text-white"
                    x-text="project.name"
                  ></h3>
                  <a
                    x-if="project.linkPreview"
                    :href="project.link"
                    class="text-indigo-300 hover:underline"
                    x-text="project.linkPreview"
                  ></a>
                </div>
              </div>
            </template>
          </div>
        </div>
      </section>
      <section class="bg-white dark:bg-gray-800 relative" id="contact">
        <div
          class="w-10/12 mx-auto pt-24 relative flex flex-col gap-10 items-center"
          x-data="contact()"
        >
          <h2 class="text-4xl font-bold text-indigo-900 dark:text-indigo-100">
            Contact
          </h2>
          <div class="flex flex-col md:flex-row gap-8 w-full">
            <div class="flex flex-col gap-5 w-full md:w-1/3">
              <h3
                class="text-2xl font-bold text-indigo-900 dark:text-indigo-100"
              >
                Get in touch
              </h3>
              <p class="text-gray-700 dark:text-gray-300">
                If you have any questions or want to work with me, feel free to
                contact me.
              </p>
              <div class="flex gap-3">
                <template x-for="contact in contacts">
                  <a
                    :href="contact.link"
                    class="flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:scale-110 hover:-translate-y-2 duration-200"
                    :class="contact.color"
                  >
                    <i :class="contact.icon" class="text-2xl"></i>
                  </a>
                </template>
              </div>
            </div>
            <div
              class="flex flex-col gap-5 w-full md:w-2/3"
              x-data="{name: '', email: '', message: '', text: ''}"
            >
              <h3
                class="text-2xl font-bold text-indigo-900 dark:text-indigo-100"
              >
                Send me a message
              </h3>
              <form
                class="flex flex-col gap-5"
                @submit.prevent="
                  text = `Hello! My name is ${name}, I'm from ${email}. I want to ask about ${message}`;
                  phone = 6282138947820;
                  window.open(
                    `https://api.whatsapp.com/send?phone=${phone}&text=${text}`,
                    '_blank'
                  );
                "
              >
                <div class="relative z-0">
                  <input
                    type="text"
                    id="form_name"
                    name="name"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-indigo-500 focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                    placeholder=" "
                    x-model="name"
                  />
                  <label
                    for="form_name"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-focus:dark:text-indigo-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                    >Your name</label
                  >
                </div>
                <div class="relative z-0">
                  <input
                    type="email"
                    id="form_email"
                    name="email"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-indigo-500 focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                    placeholder=" "
                    x-model="email"
                  />
                  <label
                    for="form_email"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-focus:dark:text-indigo-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                    >Your email</label
                  >
                </div>
                <div class="relative z-0">
                  <textarea
                    id="form_message"
                    name="message"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-indigo-500 focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                    x-model="message"
                    placeholder=" "
                  ></textarea>
                  <label
                    for="form_message"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-focus:dark:text-indigo-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                    >Message</label
                  >
                </div>
                <button
                  type="submit"
                  class="text-white rounded-md px-4 py-4 duration-200"
                  :class="(name && email && message) ? 'bg-green-700 hover:bg-green-800' : 'bg-gray-300 cursor-not-allowed dark:bg-gray-700'"
                  :disabled="!name || !email || !message"
                >
                  Send to WhatsApp
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="flex justify-center items-center text-indigo-900 dark:text-indigo-100 bg-white dark:bg-gray-800"
    >
      <span class="mt-20 mb-10"
        >Created with
        <i class="fas fa-heart text-red-600 animate-floating"></i> by
        <a href="https://github.com/ricomuh" class="hover:underline">
          Rico Muhammad
        </a></span
      >
    </footer>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              floating: "floating 1.5s ease-in-out infinite",
            },
            keyframes: {
              floating: {
                "0%, 100%": { transform: "translateY(1.5px)" },
                "50%": { transform: "translateY(-1.5px)" },
              },
            },
          },
        },
      };
    </script>
    <script type="text/javascript" src="./scripts/vanilla-tilt.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
